<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container grid-lg">
        <header class="navbar">
            <section class="navbar-section">
                <a href="#" class="btn btn-link">Docs</a>
                <a href="#" class="btn btn-link">Examples</a>
            </section>
            <section class="navbar-center">
                <h1>TODOS</h1>
            </section>
            <section class="navbar-section">
                <a href="#" class="btn btn-link">Twitter</a>
                <a href="#" class="btn btn-link">GitHub</a>
            </section>
        </header>
        <div class="columns mb-2">
            <div class="column col-8 col-mx-auto">
                <form id="create-todo">
                    <div class="form-group">
                        <label class="form-label" for="todo-input">Задача:</label>
                        <input class="form-input" name="title" type="text" id="todo-input" placeholder="Задача...">
                    </div>
                    <div>
                        <button type="submit" class="btn">Добавить задачу</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="columns pt-2">
            <div class="column col-8 col-mx-auto">
                <div class="divider text-center" data-content="Задачи"></div>
                <div class="form-group" id="todo-list">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
